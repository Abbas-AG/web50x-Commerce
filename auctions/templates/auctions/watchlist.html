{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center text-white mb-4">Watchlist</h2>

    <div class="row justify-content-center">
        {% for listing in listings %}
            <div class="card mx-2 my-3 bg-dark text-white" style="width: 18rem;">
                <img src="{{ listing.imageUrl }}" class="card-img-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <hr class="border-light">
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing' listing.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
